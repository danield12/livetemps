name: Update Weather Dashboard

on:
  workflow_dispatch: # This enables the "Run workflow" button in GitHub Actions

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy plotly requests pytz scikit-learn

      - name: Run Update Script
        run: python update_dashboard.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Force adding files from the current directory
          git add index.html klax_live_history.csv
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Manual Weather Update: $(date -u)"
            git pull --rebase origin main
            git push origin main
          fi
