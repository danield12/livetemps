name: Update Weather Dashboard

on:
  schedule:
    # Runs every hour at the top of the hour. 
    # Change back to '0 13 * * *' if you only want it once a day at 5AM PST.
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetches all history so rebase works better

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy plotly requests pytz scikit-learn

      - name: Run Update Script
        run: python update_dashboard.py

      - name: Commit and Push
        run: |
          # Use the official GitHub Actions Bot identity
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add klax_live_history.csv index.html
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weather Update: $(date -u)"
            git pull --rebase origin main
            git push
          fi
