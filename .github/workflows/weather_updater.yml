name: Update Weather Dashboard

on:
  schedule:
    # 13:00 UTC = 05:00 AM Pacific Standard Time (PST)
    - cron: '0 13 * * *'
  workflow_dispatch:        # Allows manual run via button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Update Script
        run: python update_dashboard.py

      - name: Commit and Push
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@example.com"
          git add klax_live_history.csv index.html
          # Pull latest changes to avoid conflicts
          git pull --rebase
          git commit -m "Daily 5AM update" || echo "No changes to commit"
          git push
